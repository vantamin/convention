<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>html5 요소 사용</title>
  <style>
    header,section,footer,aside,nav,main,article,figure{display:block}
  </style>
  <!—[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <![endif]—>
</head>
<body>
  <!-- 웹접근성용 바로가기 링크 모음 -->
  <div id="kakaoIndex">
    <a href="#kakaoBody">본문 바로가기</a>
    <a href="#kakaoGnb">메뉴 바로가기</a>
  </div>
  <!-- position:relative 적용 / 레이아웃 관련 클래스 적용 -->
  <div id="kakaoWrap" class="서비스명_type1">
    <header id="kakaoHead">
      <h1>
        <a href="#none" id="kakaoServiceLogo">서비스명(text)</a>
      </h1>
      <ul id="kakaoRelServices">관련 서비스들</ul>
      <nav id="kakaoGnb">
        <ul>GNB</ul>
      </nav>
    </header>
    <hr class="hide">
    <!-- 대메뉴별(폴더명) 관련 클래스 적용 -->
    <main id="kakaoContent" class="cont_폴더명">
      <!-- 알아서 구성 -->
      <div id="cSub">#cSub</div>
      <div id="cMain">
        <div id="mFeature">
          <!-- SNB가 GNB,LNB에서 접근가능한 메뉴라면 nav 요소가 아닌 div 요소로 교체, role= "navigation" 추가 -->
          <nav>
            <ul>SNB</ul>
          </nav>
          <!-- SNB 이후에 배너, 버튼과 같이 부가적인 요소 추가 될 수 있음 -->
        </div>
        <div id="mSub">#mSub</div>
        <article id="mArticle">
          <!-- kakaoBody 본문바로가기 링크임 - 페이지별 위치 및 element 명은 서비스에 맞게 변경하여 사용 -->
          <h2 id="kakaoBody">서비스명 본문</h2>
        </article>
        <aside id="mAside">#mAside</aside>
        <aside id="mEtc">#mEtc</aside>
      </div>
      <aside id="cEtc">#cEtc</aside>
    </main>
    <hr class="hide">
    <footer id="kakaoFoot">
      <h2 class="screen_out">서비스 이용정보</h2>
      <small>copyright</small>
    </footer>
    <div id="wrapMinidaum"></div>
  </div>
</body>
</html>
